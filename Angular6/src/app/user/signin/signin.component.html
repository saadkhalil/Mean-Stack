<div>
    <img src="assets/img/single_user.png" id="icon" alt="User Icon">
</div>

<form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)"  >
    <input type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" [pattern]="emailRegex" [ngClass]="{'invalid-textbox' : signInForm.submitted && !email.valid }" required>
  <div *ngIf="signInForm.submitted && email.errors?.pattern">
    <label class="validation-message">Invalid email address.</label>
  </div>
  <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password" [ngClass]="{'invalid-textbox' : signInForm.submitted && !password.valid }" required minlength="4">
  <div *ngIf="signInForm.submitted && password.errors?.minlength">
    <label class="validation-message">Minimum 4 characters.</label>
  </div>
  <input type="submit" value="Sign In"> 
</form>

<!--Error Message-->
<div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
</div>
